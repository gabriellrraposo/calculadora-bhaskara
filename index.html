<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bháskara Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Bháskara Calculator</h1>
    </header>
    
    <main>
        <form id="formularioCalculadora">
            <label for="valueA">A value</label>
            <input type="number" name="valueA">
            <label for="valueB">B value</label>
            <input type="number" name="valueB">
            <label for="valueC">C value</label>
            <input type="number" name="valueC">
            <button type="button" onclick="Bhaskara()">CALCULATE</button>
        </form>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
